<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form_validation.css">
    <title>Form Validation (HTML)</title>
</head>
<body>
    <h2></b>A Simple Form</b></h2>
    <h3><i>Form Fundamentals</i></h3>
    <form>
        <fieldset>
            <legend>Customer Info</legend>
            <span class="tab"><label for="Name">Name: </label><input type="text" id="username" name="username" placeholder="Enter your name"><br><br>
            <span class="tab"><label for="Telephone">Telephone: </label><input type="text" id="tel" name="tel" placeholder="Pattern: 1-234-567-8910"><br><br>
            <span class="tab"><label for="Email">Email address: </label><input type="text" id="email"  name="email" placeholder="Enter your email address">
        </fieldset>
        <fieldset>
            <legend>Books</legend>
            <span class="tab"><label for="Book title"></label><input type="text" id="booktitle" name="booktitle">
            <label for="Quantity">Quantity (Maximum 5): </label><input type="text" id="quantity" name="quantity">
            <select>
                <optgroup label="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </optgroup>
            </select>
        </fieldset>
        <br>
        <button type="button">Submit</button>
    </form>
    <br>
    <span class="tab2">&copy; 2011 Acme United. All rights reserved.
</body>
</html>
